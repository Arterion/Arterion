<body>

  <div class="container">


    <div class="title">
        <h1>Arterion</h1>

    </div>


  </div>

    <div class="container">
        <div class="title">
            <h1>Subscribe for email updates</h1>

        </div>
        <div class="card__container">
            <div class="card">
                <form id="signup" method="POST" action="https://api.sendgrid.com/v3/contactdb/recipients">
                    <div class="row">
                        <div class="info">

                            <input placeholder="Jane Smith" id="full_name" name="full_name" type="text" required />
                            <label for="full_name">Full Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="info">
                            <input id="email" type="email" placeholder="name@mail.com" name="email" required/>
                            <label for="email">Email address</label>
                        </div>
                    </div>

            </div>
            <div class="button">
                <button type="submit">Subscribe</button>
            </div>
            </form>
        </div>


    </div>
    <script src="main.js" type="text/javascript"></script>
